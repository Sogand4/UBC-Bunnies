<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginStylesheet.css">
</head>

<body>
  <div class="page">
    <form action="../afterLoginHomePage/afterLoginHome.htm" method="GET">
      <img src="../images/LoginBunny.svg" alt="Login Bunny" class="login-bunny-image">
      <h1>Login</h1>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Login</button>
    </form>

    <p class="login-note">
      Demo note: This app uses a simplified, hardcoded login. Any credentials will work.
    </p>
  </div>
</body>

</html>
